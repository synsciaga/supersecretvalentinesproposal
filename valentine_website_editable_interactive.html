<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      user-select: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      position: relative;
      z-index: 2;
      transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.6s ease;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      transition: opacity 0.3s ease;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.95;
      transition: opacity 0.3s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.25s ease;
    }

    button:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .yes {
      background: #fff;
      color: #ff4d6d;
      font-weight: 600;
    }

    

    .no {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      position: relative;
      transition: transform 0.3s ease;
    }

    .message {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: none;
    }

    .float {
      position: absolute;
      font-size: 22px;
      animation: float 5s linear forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }

    @keyframes victoryPulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,255,255,0); }
      50% { transform: scale(1.04); box-shadow: 0 0 60px rgba(255,255,255,0.6); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,255,255,0); }
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 0 rgba(255,255,255,0); }
      50% { text-shadow: 0 0 25px rgba(255,255,255,0.9); }
      100% { text-shadow: 0 0 0 rgba(255,255,255,0); }
    }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">hi reina i have a question</h1>
    <p id="subtitle">Do you have free time on Valentine‚Äôs Day?</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
            <button class="no" id="noBtn">Yes</button>
    </div>

    <div class="message" id="message"></div>
    <p id="cert" style="margin-top:18px;font-size:0.9rem;opacity:0.85;display:none;">This website and proposal were certified and backed by Paimon</p>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
        const msg = document.getElementById('message');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');

    let escapeLevel = 1;
    let stage = 1;
    let yesScale = 1;

    function goToStageTwo() {
      stage = 2;
      escapeLevel = 1;
      yesScale = 1;

      title.style.opacity = 0;
      subtitle.style.opacity = 0;

      setTimeout(() => {
        title.innerText = 'hi reina cutie, will you give me the honors in being your valentine';
        subtitle.innerText = 'idk how to ask so i made you this huhuhu';
        noBtn.innerText = 'No';
                title.style.opacity = 1;
        subtitle.style.opacity = 1;
      }, 200);
    }

    yesBtn.addEventListener('click', () => {
      if (stage === 1) {
        goToStageTwo();
      } else {
        lockInYes();
      }
    });

    ['mouseenter', 'touchstart'].forEach(evt => {
      noBtn.addEventListener(evt, () => {
        if (stage !== 2) return;

        const rangeX = 120 + escapeLevel * 40;
        const rangeY = 80 + escapeLevel * 30;

        const x = Math.random() * rangeX * 2 - rangeX;
        const y = Math.random() * rangeY * 2 - rangeY;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        yesScale += 0.06;
        yesBtn.style.transform = `scale(${yesScale})`;

        escapeLevel++;
      });
    });

    function lockInYes() {
      yesBtn.disabled = true;
      yesBtn.innerText = 'YAY!!';
      noBtn.style.display = 'none';

      msg.style.display = 'block';
      msg.innerText = 'HOORAY!!!! lets have fun on Valentines Day gorgeouss shark whisperer reinnyyy';

      title.innerText = msg.innerText;
      title.style.animation = 'glowText 1.5s ease-in-out infinite';

      document.querySelector('.card').style.animation = 'victoryPulse 1.8s ease-in-out infinite';
      document.getElementById('cert').style.display = 'block';

      launchCelebration();
    }

    function launchCelebration() {
      const emojis = ['ü¶à', 'ü¶à', 'ü¶à', '‚ù§Ô∏è'];

      for (let i = 0; i < 60; i++) {
        const el = document.createElement('div');
        el.className = 'float';
        el.innerText = emojis[Math.floor(Math.random() * emojis.length)];

        el.style.left = Math.random() * 100 + 'vw';
        el.style.bottom = '-40px';
        el.style.animationDuration = 4 + Math.random() * 3 + 's';

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 7000);
      }
    }
  </script>
</body>
</html>
